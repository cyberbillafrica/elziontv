<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<style>

 .image-scroller {
            white-space: nowrap;
            animation: scrollImages 10s linear infinite; /* Adjust the duration as needed */
        }

        .image-scroller img {
            max-width: 50%;
            height: auto;
            margin-right: 20px; /* Adjust spacing between images */
            border-radius: 15px; /* Adjust the border-radius for curved edges */
        }

        @keyframes scrollImages {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-600%); /* Adjust based on the number of images and margin */
            }
        }
</style>
<body>
 
 <div class="image-scroller">
        <img src="img/core1.jpg" alt="Core 1">
        <img src="img/core2.jpg" alt="Core 2">
        <img src="img/core3.jpg" alt="Core 3">
        <img src="img/core4.jpg" alt="Core 4">

        <img src="img/core8.jpg" alt="Core 8">
        <img src="img/core9.jpg" alt="Core 9">

 </div>
