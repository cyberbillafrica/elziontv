<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
    }

    .image-container {
      width: 200px;
      height: 200px;
      margin: 10px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button {
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container"><img src="img/gallery-1.jpg" alt="Image 1"></div>
            <div class="image-container"><img src="img/gallery-2.jpg" alt="Image 2"></div>
            <div class="image-container"><img src="img/gallery-3.jpg" alt="Image 3"></div>
            <div class="image-container"><img src="img/gallery-4.jpg" alt="Image 4"></div>
            <div class="image-container"><img src="img/gallery-5.jpg" alt="Image 5"></div>
            <div class="image-container"><img src="img/gallery-6.jpg" alt="Image 6"></div>
            <div class="image-container"><img src="img/gallery-7.jpg" alt="Image 7"></div>
            <div class="image-container"><img src="img/gallery-8.jpg" alt="Image 8"></div>
           <div class="image-container">
      <img src="image9.jpg" alt="Image 9">
    </div>
    <div class="image-container">
      <img src="image10.jpg" alt="Image 10">
    </div>
    <div class="image-container">
      <img src="image11.jpg" alt="Image 11">
    </div>
    <div class="image-container">
      <img src="image12.jpg" alt="Image 12">
    </div>
  </div>

  <button class="button" onclick="previousImage()">Previous</button>
  <button class="button" onclick="nextImage()">Next</button>

  <script>
    let currentImageIndex = 0;

    function previousImage() {
      if (currentImageIndex > 0) {
        currentImageIndex--;
      }
      updateImage();
    }

    function nextImage() {
      if (currentImageIndex < 11) {
        currentImageIndex++;
      }
      updateImage();
    }

    function updateImage() {
      let imageContainers = document.getElementsByClassName('image-container');
      for (let i = 0; i < imageContainers.length; i++) {
        if (i === currentImageIndex) {
          imageContainers[i].style.display = 'block';
        } else {
          imageContainers[i].style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
