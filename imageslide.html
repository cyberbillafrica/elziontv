<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }

        .slider {
            display: flex;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            object-fit: cover;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
    <title>Responsive Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="img/gallery-1.jpg" alt="Image 1">
            <img src="img/gallery-2.jpg" alt="Image 2">
            <img src="img/gallery-3.jpg" alt="Image 3">
            <img src="img/gallery-4.jpg" alt="Image 4">
            <img src="img/gallery-5.jpg" alt="Image 5">
            <img src="img/gallery-6.jpg" alt="Image 6">
            <img src="img/gallery-7.jpg" alt="Image 7">
            <img src="img/gallery-8.jpg" alt="Image 8">  <img src="image10.jpg" alt="Image 10">
            <img src="image11.jpg" alt="Image 11">
            <img src="image12.jpg" alt="Image 12">
        </div>
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </div>
    <script>
        let slideIndex = 1;

        function showSlides(n) {
            const slides = document.querySelector('.slider');
            const totalSlides = slides.children.length;

            if (n > totalSlides) {
                slideIndex = 1;
            } else if (n < 1) {
                slideIndex = totalSlides;
            }

            slides.style.transform = `translateX(${-100 * (slideIndex - 1)}%)`;
        }

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        // Initial slide display
        showSlides(slideIndex);
    </script>
</body>
</html>
